<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>

    <style>
        body{
            background-color: azure;
            display: grid;
            border: 2px;
        }
        .ndan{
            text-align: center;
            padding: 5px;
            margin: 5px;
            offset-distance: 10px;
            
        }
        p{
            padding: 10px;
            margin: 5px;
            font-weight: 200;
            font-size: 20px;
        }
        form{
            text-align: center;
        
        }
        button{
            border-radius: 5px;
            color: blue;
            font-size: medium;
        }
        #rating-form{
            margin: 30px;
            padding: 10px;
        }
        .rating {
                display: inline-block;
                size: 5px;
        }

        .star {
                font-size: 2rem;
                color: lightgray;
                cursor: pointer;
                
        }

        .star:hover{
            color: gold;
        }
        .star.selected {
            color: gold;
        }
    </style>

</head>
<body>

    <div class="ndan">
        <p> We appriciate your rating from our services we provide </p>
        <span class="star" data-value="5">&#9733</span>
        <span class="star" data-value="4">&#9733</span>
        <span class="star" data-value="3">&#9733</span>
        <span class="star" data-value="2">&#9733</span>
        <span class="star" data-value="1">&#9733</span>
    </div>

    <form id="rating-form" method="POST" action="submit">
        <input type="hidden" name="rating" id="rating-input">
        <button type="submit">Submit Rating</button>
    </form>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const stars = document.querySelectorAll('.star');
    const ratingValue = document.getElementById('rating-value');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = star.getAttribute('data-value');
            highlightStars(value);
        });

        star.addEventListener('click', () => {
            const currentRating = ratingValue.textContent;
            highlightStars(currentRating);
        });

        star.addEventListener('click', () => {
            const value = star.getAttribute('data-value');
            ratingValue.textContent = value;
            highlightStars(value);
        });
    });

    function highlightStars(value) {
        stars.forEach(star => {
            star.classList.toggle('selected', star.getAttribute('data-value') <= value);
        });
    }
});

    </script>
</body>
</html>
